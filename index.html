<!DOCTYPE html>
<html lang="en" style="background-color: lightblue">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nysa Clark">
    <meta name="description" content="">

    <meta property="og:image" content="NRC-Favicon.png">
    <meta property="og:title" content="">
    <meta property="og:description" content="">

    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="NRC-Favicon.png" type="image/x-icon">
</head>

<body>
    <form action="data.json" method="POST"></form>
        <fieldset>
            <legend>User Information</legend>
            <ul>
                <li>
                    <label for="userName:">User Name</label>
                    <input type="text" id="userName" name="user.name">
                </li>
                <li>
                    <label for="password:">Password</label>
                    <input type="password" id="password" name="user.password">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>What drink do you want?</legend>
            <ul>
                <li>
                    <label for="coke">
                        <input type="radio" id="coke" name="user.drink">
                        Coke
                    </label>
                </li>
                <li>
                    <label for="dietCoke">
                        <input type="radio" id="dietCoke" name="user.drink">
                        Diet Coke
                    </label>
                </li>
                <li>
                    <label for="sprite">
                        <input type="radio" id="sprite" name="user.drink">
                        Sprite
                    </label>
                </li>
                <li>
                    <label for="water">
                        <input type="radio" id="water" name="user.drink">
                        Water
                    </label>
                </li>
                </ul>
        </fieldset>

        <fieldset>
            <legend>Pizza Preference</legend>
            <ul>
                <li>
                    <label for="plain">
                        <input type="checkbox" id="plain" name="user.pref">
                        Plain
                    </label>
                </li>
                <li>
                    <label for="pepperone">
                        <input type="checkbox" id="pepperone" name="user.pref">
                        Pepperone
                    </label>
                </li>
                <li>
                    <label for="chicken">
                        <input type="checkbox" id="chicken" name="user.pref">
                        Chicken
                    </label>
                </li>
                <li>
                    <label for="sausage">
                        <input type="checkbox" id="sausage" name="user.pref">
                        Sausage
                    </label>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Special Instructions</legend>
            <ul>
                <li>
                    <label for="SpecInstruct">Special Instructions:</label><br>
                    <textarea name="user.intruct" id="SpecInstruct" cols="30" rows="10"></textarea><br>
                </li>
            </ul>
            <p>
                <button type="submit">Submit</button>

        </fieldset>
</body>
</html>
